<div style="width: 100%; max-width: 100%; height: auto;">
  {% set image = resize_image(path=src, width=width, height=height) %}
  <a href="{{ get_url(path=src) }}" target="_blank">
    <img src="{{ image.url }}" alt="{{ alt }}" style="width: 100%; height: auto;" />
  </a>
  {% if caption %}
  <div style="text-align: center; margin-top: 0.5em;">
    <p style="font-style: italic;">{{ caption | safe }}</p>
  </div>
  {% endif %}
</div>
