<html>

    <meta http-equiv="refresh" content="0; url=/index.html?redirect=true" />
    <script>
      // Custom script to handle redirects
      var redirectUrl = window.location.pathname;
      window.location.href = '/index.html?redirect=true&path=' + encodeURIComponent(redirectUrl);
    </script>
    <style>
      body {
        background-color: black;

        overflow: hidden;
      }
    </style>
  </head>
